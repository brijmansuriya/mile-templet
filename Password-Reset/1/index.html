<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            background: #00e8be;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header img {
            max-height: 50px;
        }

        .menu {
            text-align: center;
            background: #f4f4f4;
            padding: 10px 0;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #00e8be;
            font-size: 14px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .reset-button {
            background: #00e8be;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px 0;
            display: inline-block;
        }

        .social {
            text-align: center;
            margin: 20px 0;
        }

        .social img {
            width: 32px;
            margin: 0 5px;
        }

        .footer {
            text-align: center;
            background: #f4f4f4;
            padding: 10px;
            color: #666;
            font-size: 12px;
        }

        .footer img {
            max-height: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <!-- <img src="https://via.placeholder.com/150x50" alt="Logo"> -->

        </div>

        <!-- Menu -->
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <!-- Content -->
        <div class="content">
            <h1>Password Reset Request</h1>
            <p>Hello,</p>
            <p>We received a request to reset your password. Click the button below to reset it.</p>
            <a href="#" class="reset-button">Reset Password</a>

                alt="Illustration">
        </div>

        <!-- Social Media -->
        <div class="social">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    width="32" height="32" alt="Facebook">
            </a>
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/archive/c/ce/20230819000803%21X_logo_2023.svg"
                    width="32" height="32" alt="Twitter">
            </a>
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="32" height="32"
                    alt="Instagram">
            </a>
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" width="32" height="32"
                    alt="LinkedIn">
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Your Company Name</p>

</html>
